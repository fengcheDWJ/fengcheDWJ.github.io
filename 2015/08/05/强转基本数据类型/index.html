    <h1 class="title">强转基本数据类型</h1>
  

  </header>
  
  <div class="entry">
    
      <figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">union</span> A&#123;</span><br><span class="line">        <span class="keyword">int</span> a;</span><br><span class="line">        <span class="keyword">char</span> b[<span class="number">4</span>];</span><br><span class="line">    &#125;a;</span><br><span class="line">    a<span class="variable">.a</span>=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (a<span class="variable">.b</span>[<span class="number">0</span>] == <span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//大端</span></span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"big"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">//小端</span></span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"little"</span>);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<p><strong>result</strong></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">2015</span>-<span class="number">08</span>-<span class="number">05</span> <span class="number">11</span>:<span class="number">53</span>:<span class="number">40.497</span> UITest[<span class="number">1856</span>:<span class="number">82057</span>] little</span><br></pre></td></tr></table></figure>
<p><strong>结论:</strong> ios是小端模式(低地址放低位)</p>
<hr>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">long</span> <span class="keyword">long</span> l = <span class="number">0x1234567887654321</span>;</span><br><span class="line">   <span class="keyword">int</span> i = l &gt;&gt;<span class="number">32</span> &amp; <span class="number">0xffffffff</span>;</span><br><span class="line">   <span class="keyword">int</span> j = (<span class="keyword">int</span>)l;</span><br><span class="line">   int16_t t = (int16_t)l;</span><br><span class="line">   <span class="built_in">NSLog</span>(<span class="string">@"l = %llx i = %x j = %x t = %x"</span> , l ,i ,j , t);</span><br></pre></td></tr></table></figure>
<p><strong>reslut</strong></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">2015</span>-<span class="number">08</span>-<span class="number">05</span> <span class="number">11</span>:<span class="number">46</span>:<span class="number">35.040</span> UITest[<span class="number">1786</span>:<span class="number">78739</span>] l = <span class="number">1234567887654321</span> i = <span class="number">12345678</span> j = <span class="number">87654321</span> t = <span class="number">4321</span></span><br></pre></td></tr></table></figure>
<p><strong>结论:</strong>  强转是截取低位的</p>
